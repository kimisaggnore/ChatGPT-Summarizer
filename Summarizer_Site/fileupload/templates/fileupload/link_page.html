<!-- success.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Success Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .center-text {
            text-align: center;
        }
        .success-icon {
            font-size: 64px;
            color: #4caf50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-text">
            <div class="success-icon">&#10004;</div>
            <h1>Success!</h1>
            <p>Your request has been successfully processed.</p>
            {% if uploaded_file_url %}
            <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
            {% endif %}
            <p>Warning: Remember To Save Your Summary Before Returning To File Upload</p>
            <form method="POST" id = "upload_new_file" action = "/return_to_upload">
                {% csrf_token %}
                <button type="submit">Return To File Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
